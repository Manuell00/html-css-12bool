<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inserisco il title della pagina -->
    <title>12col</title>

    <!-- Inserisco i link ai rispettivi css -->
    <link rel="stylesheet" href="css/12bools.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Inserisco il titolo -->
    <div class="row">
        <div class="col-12" id="title">
            <h3>Esercizio per casa</h3>
        </div>
    </div>


    <!-- INIZIO RIGHE CON UNITà NUMERATE -->
    <!-- Inserisco la riga con 12 unità -->
    <div class="row">
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
    </div>

    <!-- Inserisco la mia seconda riga da 3 unità; una da 2 e due da 5 -->
    <div class="row">
        <div class="col-2">
            <div class="blue">col</div>
        </div>
        <div class="col-5">
            <div class="blue">col</div>
        </div>
        <div class="col-5">
            <div class="blue">col</div>
        </div>
    </div>

    <!-- Inserisco la mia terza riga da 12 unità -->
    <div class="row">
        <div class="col-12">
            <div class="blue">12-col</div>
        </div>
    </div>

    <!-- Inserisco la mia quarta riga da 3 unità; una da 8 e due da 2 -->
    <div class="row">
        <div class="col-8">
            <div class="blue">8-col</div>
        </div>
        <div class="col-2">
            <div class="blue">2-col</div>
        </div>
        <div class="col-2">
            <div class="blue">2-col</div>
        </div>
    </div>

    <!-- Inserisco la mia quinta riga da 5 unità -->
    <div class="row">
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
        <div class="col-2">
            <div class="blue">2-col</div>
        </div>
        <div class="col-2">
            <div class="blue">2-col</div>
        </div>
        <div class="col-6">
            <div class="blue">6-col</div>
        </div>
        <div class="col-1">
            <div class="blue">1-col</div>
        </div>
    </div>

    <!-- Inserisco la mia sesta riga contenente anche i contenitori verdi -->
    <div class="row">
        <div class="col-6">
            <div class="blue">
                <div class="col-2">
                    <div class="green">Nested 2 col</div>
                </div>
                <div class="col-2">
                    <div class="green">Nested 2 col</div>
                </div>
                <div class="col-8">
                    <div class="green">Nested 8 col</div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="blue">
                <div class="col-2">
                    <div class="green">Nested 2 col</div>
                </div>
                <div class="col-2">
                    <div class="green">Nested 2 col</div>
                </div>
                <div class="col-8">
                    <div class="green">Nested 8 col</div>
                </div>
            </div>
        </div>
    </div>

    <!-- RIGA BIANCA -->
    <!-- Inserisco la mia 7 riga bianca con un id siccome ha altezza diversa -->
    <div class="row" id="white-row">
        <div class="col-12"></div>
    </div>
    

    <!-- INIZIO RIGHE IN SCALA -->
    <!-- Inserisco la mia 8 riga -->
    <div class="row">
        <div class="col-12 blue"></div>
    </div>

    <!-- Inserisco la mia 8 riga -->
    <div class="row">
        <div class="col-1 blue"></div>
        <div class="col-11 blue"></div>
    </div>

    <!-- Inserisco la mia 9 riga -->
    <div class="row">
        <div class="col-2 blue"></div>
        <div class="col-10 blue"></div>
    </div>

    <!-- Inserisco la mia 10 riga -->
    <div class="row">
        <div class="col-3 blue"></div>
        <div class="col-9 blue"></div>
    </div>

    <!-- Inserisco la mia 11 riga -->
    <div class="row">
        <div class="col-4 blue"></div>
        <div class="col-8 blue"></div>
    </div>

    <!-- Inserisco la mia 12 riga -->
    <div class="row">
        <div class="col-5 blue"></div>
        <div class="col-7 blue"></div>
    </div>

    <!-- Inserisco la mia 13 riga -->
    <div class="row">
        <div class="col-6 blue"></div>
        <div class="col-6 blue"></div>
    </div>



    <!-- INIZIO RIGHE ALLA ROVSCIA -->
    <!-- Inserisco la mia riga bianca con contenuto offset -->
    <div class="row">
        <div class="col-12" id="title">
            <h3>offset</h3>
        </div>
    </div>

    <!-- prima unità di destra -->
    <div class="row">
        <div class="col-offset-11 col-1 blue"></div>
    </div>
    <!-- seconda unità di destra -->
    <div class="row">
        <div class="col-offset-10 col-2 blue"></div>
    </div>
    <!-- terza unità di destra -->
    <div class="row">
        <div class="col-offset-9 col-3 blue"></div>
    </div>
    <!-- quarta unità di destra -->
    <div class="row">
        <div class="col-offset-8 col-4 blue"></div>
    </div>
    <!-- quinta unità di destra -->
    <div class="row">
        <div class="col-offset-7 col-5 blue"></div>
    </div>
    <!-- sesta unità di destra -->
    <div class="row">
        <div class="col-offset-6 col-6 blue"></div>
    </div>
    <!-- settima unità di destra -->
    <div class="row">
        <div class="col-offset-5 col-7 blue"></div>
    </div>
    <!-- ottava unità di destra -->
    <div class="row">
        <div class="col-offset-4 col-8 blue"></div>
    </div>
    <!-- ottava unità di destra -->
    <div class="row">
        <div class="col-offset-3 col-9 blue"></div>
    </div>
    <!-- ottava unità di destra -->
    <div class="row">
        <div class="col-offset-2 col-10 blue"></div>
    </div>
    <!-- ottava unità di destra -->
    <div class="row">
        <div class="col-offset-1 col-11 blue"></div>
    </div>
    
</body>
</html>
